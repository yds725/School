

{% extends 'base.html' %}

{% block title %}Sign Up {{ super() }}{% endblock %}

{% block content %}
<h2>Register</h2>
<div>
    <form action = "" method = "POST">
                <div>
					<input type="text" name="username" placeholder="Username" size="50"/>
				</div>   
				<div>
					<input type="password" name="password" placeholder="Password" size="50"/>
				</div>
				<div>
					<input type="password" name="password2" placeholder="Check Password" size="50"/>
				</div>
        <div class = "signup_button">
            <button id="submit_button" name="singup_button" type="submit" value="register">Register</button>
        </div>
    </form>
</div>

{% endblock  %}
